<div class="container">
    <div ng-include="'cart/cartitems.template.html'"></div>
    <a href="#settings">Click here to create a new delivery info</a>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Delivery Info</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <select class="form-control" id="name" placeholder="Name">
                        <option>Juan dela Cruz</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="contactNumber">Contact</label>
                    <select class="form-control" id="contactNumber" placeholder="Contact Number">
                        <option>11111111</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deliveryAddress">Delivery Address</label>
                    <select class="form-control" id="deliveryAddress" placeholder="Delivery Address">
                        <option>1232 Forbes park, Mayaman St. $$$</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-default">Back</button>
                <button type="submit" class="btn btn-default">Place Order</button>
            </form>
        </div>
    </div>






</div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Profile</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Juan dela Cruz" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="igName" class="col-sm-2 control-label">Instagram ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="igName" placeholder="juan123" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="contactNumber" class="col-sm-2 control-label">Contact Number</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="contactNumber" placeholder="Contact Number">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default ">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Delivery Info</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item active">Available Addresses
                </li>
                <li class="list-group-item">
                    <div class="media">
                        <div class="media-body">
                            100 Test Street, Block 9, Lot 7, Zone 11, Barangay Sto Nino, Project 7, Quezon City, Metro Manila
                        </div>
                        <div class="media-right">
                            <button type="button" class="btn btn-info">
                                <span class="glyphicon glyphicon-edit"></span> Update
                            </button>
                        </div>
                    </div>
            </ul>

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="address1" class="col-sm-2 control-label">Address1</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address2" class="col-sm-2 control-label">Address2</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="address3" class="col-sm-2 control-label">Address3</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="city" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <select class="form-control" id="city">
                            <option>Metro Manila</option>
                            <option>Tarlac</option>
                            <option>Pasay</option>
                            <option>Makati</option>
                            <option>Manila</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="postalCode" class="col-sm-2 control-label">Postal Code</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="postalCode">
                    </div>
                </div>
                <div class="form-group">
                    <label for="landmark" class="col-sm-2 control-label">Landmark</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="landmark">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default ">Update</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
